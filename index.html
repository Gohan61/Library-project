<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="play.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Your library</h1>
    <button class="newBook">NEW BOOK</button>
    <div style="display: none" class="formDiv">
      <form action="" id="newBookForm">
        <label for="author">*Author</label>
        <input type="text" id="author" name="author" required />
        <label for="title">*Title</label>
        <input type="text" id="title" name="title" required />
        <label for="pages">Number of pages</label>
        <input type="number" id="pages" name="pages" />
        <label for="read">Read</label>
        <input type="radio" id="read" name="read" value="yes" checked />
        <label for="not-read">Not read</label>
        <input type="radio" id="not-read" name="read" value="no" />
        <button type="submit" name="submit">Submit new book</button>
      </form>
    </div>
    <div class="library"></div>
  </body>
</html>
